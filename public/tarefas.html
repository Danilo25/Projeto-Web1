<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Lista de Tarefas</title>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="top">
        Lista de Tarefas
    </div>

    <div id="bottom">
        <div id="add-task-btn">
            <img src="../assets/plus2.png" id="plus">
        </div>

        <div id="add-task-modal" class="modal">
            <form>
                <h2>Adicionar Tarefa</h2>

                <input type="text" id="new-task-input" placeholder="Digite a nova tarefa" required>
                <textarea id="new-task-description" placeholder="Digite a descrição da tarefa (limite de 150 caracteres)" maxlength="150"></textarea>

                <p id="description-limit">Caracteres restantes: 150</p>

                <div id="add-task-btns">
                    <button id="save-task-btn">Salvar</button>
                    <button id="cancel-task-btn">Cancelar</button>
                </div>
            </form>
        </div>

        <ul id="task-list"></ul>

        <div id="task-modal" class="modal">
            <h2 id="task-title">Opções da Tarefa</h2>

            <p id="task-description"></p>

            <div id="task-modal-btns">
                <button id="delete-task">Excluir</button>
                <button id="complete-task">Concluir</button>
                <button id="close-task">Fechar</button>
            </div>
        </div>
    </div>
</body>

</html>
